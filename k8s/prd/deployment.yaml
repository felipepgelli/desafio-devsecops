apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
  labels:
    app: getting-started
spec:
  replicas: 1
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
        - name: getting-started
          image: getting-started:temurin   # tag que você já construiu e carregou no Minikube
          imagePullPolicy: Never           # importante para usar a imagem local do Minikube
          ports:
            - containerPort: 8080

